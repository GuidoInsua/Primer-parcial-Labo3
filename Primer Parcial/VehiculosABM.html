<!DOCTYPE html>
<html>
<head>
    <title>Tabla Dinámica</title>
    <link rel="stylesheet" type="text/css" href="Estilos.css">
</head>
<body>
    <div id="primerForm">
        <h4 id="tituloForm">Form Datos</h4>
        
        <div id="dropDown">
            <p>Filtrar por: </p>
            <select id="filtros">
                <option value="todos">Todos</option>
                <option value="terrestre">Terrestre</option>
                <option value="aereo">Aereo</option>
            </select>
        </div>
        
        <div id="checkboxes">
            <label><input type="checkbox" id="chkId" checked> ID</label>
            <label><input type="checkbox" id="chkModelo" checked> Modelo</label>
            <label><input type="checkbox" id="chkAñofab" checked> Año fab</label>
            <label><input type="checkbox" id="chkVelmax" checked> Vel max</label>
            <label><input type="checkbox" id="chkAltmax" checked> Alt max</label>
            <label><input type="checkbox" id="chkAutonomia" checked> Autonomia</label>
            <label><input type="checkbox" id="chkCantpue" checked> Cant pue</label>
            <label><input type="checkbox" id="chkCantrue" checked> Cant rue</label>
        </div>

        <div id="promedioVel">
            <p>Promedio Velocidad Maxima: </p>
            <input type="text" id="txtPromedio">
            <button id="calcular">Calcular</button>
        </div>

        <br>

        <div id="tabla"> 
            <table id="tablaHeader">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Modelo</th>
                        <th>Año fab</th>
                        <th>Vel max</th>
                        <th>Alt max</th>
                        <th>Autonomia</th>
                        <th>Cant pue</th>
                        <th>Cant rue</th>
                    </tr>
                </thead>
                <tbody id="tablaCuerpo"></tbody>
            </table>
        </div>

        <br>
        <button class="ultimo" id="agregar">Agregar</button>
    </div>

    <br>

    <div id="ABM">
        <h4>Form ABM</h4>
        <div id="entradas">
            <label for="idAbm">Id:</label>
            <input type="text" id="idAbm" disabled>
            <br>
            <label for="modeloAbm">Modelo:</label>
            <input type="text" id="modeloAbm">
            <br>
            <label for="anioAbm">Año de fabricacion:</label>
            <input type="text" id="anioAbm">
            <br>
            <label for="velMaxAbm">Velocidad maxima:</label>
            <input type="text" id="velMaxAbm">
            <br>
            <label for="tipoAbm">Tipo:</label>
            <select id="tipoAbm">
                <option value="terrestre">Terrestre</option>
                <option value="aereo">Aereo</option>
            </select>
            <br>
            <div id="datosAereos">
                <label for="altMaxAbm">Altura maxima:</label>
                <input type="text" id="altMaxAbm">
                <br>
                <label for="autonomiaAbm">Autonomia:</label>
                <input type="text" id="autonomiaAbm">
                <br>
            </div>
            <div id="datosTerrestres">
                <label for="cantPueAbm">Cantidad Puertas:</label>
                <input type="text" id="cantPueAbm">
                <br>
                <label for="cantRueAbm">CantidadRuedas:</label>
                <input type="text" id="cantRueAbm">
                <br>
            </div>
        </div>
        <div id="botonesABM">
            <br>
            <button id="agregarAbm">Agregar</button>
            <button id="modificar">Modificar</button>
            <button id="eliminar">Eliminar</button>
            <button class="ultimo" id="cancelar">Cancelar</button>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Codigo.js"></script>
</body>
</html>
